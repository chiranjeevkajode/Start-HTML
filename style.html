<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Definition and Usage
The http-equiv attribute provides an HTTP header for the information/value of the content attribute. -->

<!-- The http-equiv attribute can be used to simulate an HTTP response header. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- The content attribute gives the value associated with the http-equiv or name attribute. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title aria-busy="true">style</title>
    <!-- <style>color::content</style> -->
</head>
<body>
    <p style="background-color:#23C4ED; padding: 30px;">Lorem ipsum dolor sit.</p>
    <p style="margin:300px 500px 400px; background-color:blueviolet" title="color:white">Lorem ipsum dolor sit amet.</p>
    <p style="text-align:center ;">Lorem ipsum dolor sit amet consectetur.</p>
</body>
</html>
